<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic 3D Login Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --primary-glow: #00aaff;
            --secondary-glow: #ff00c8;
            --card-bg: rgba(22, 22, 26, 0.7);
            --text-color: #f0f0f0;
            --input-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111115;
            color: var(--text-color);
            overflow: hidden;
            perspective: 1500px;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background:
                radial-gradient(circle at 30% 30%, var(--primary-glow), transparent 40%),
                radial-gradient(circle at 70% 70%, var(--secondary-glow), transparent 40%);
            transform: translate(-50%, -50%);
            filter: blur(150px);
            opacity: 0.3;
            animation: background-glow 15s linear infinite;
        }

        @keyframes background-glow {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .login-card-container {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);

            /* 3D and Glow Effects */
            transform-style: preserve-3d;
            box-shadow:
                0 25px 45px rgba(0, 0, 0, 0.2),
                0 0 15px 2px rgba(0, 170, 255, 0.2),
                0 0 40px 5px rgba(0, 170, 255, 0.1) inset;

            transition: transform 0.1s ease;
        }

        .login-card h2 {
            font-size: 2.2em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            outline: none;
            color: var(--text-color);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus~label,
        .input-group input:valid~label {
            top: -10px;
            left: 10px;
            font-size: 0.8em;
            background: #16161a;
            /* Match card background to cut out border */
            padding: 0 5px;
            color: var(--primary-glow);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            color: #fff;
            font-size: 1.2em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 170, 255, 0.3);
            transform-style: preserve-3d;
        }

        .login-button:hover {
            box-shadow: 0 8px 30px rgba(0, 170, 255, 0.5);
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(0, 170, 255, 0.3);
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: var(--primary-glow);
            text-shadow: 0 0 5px var(--primary-glow);
        }

        /* Responsive Design */
        @media (max-width: 450px) {
            .login-card {
                padding: 30px 20px;
            }

            .login-card h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

<body>

    <div class="login-card-container">
        <div class="login-card">
            <h2>Login</h2>
            <form class="login-form">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Username or Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginCard = document.querySelector('.login-card');
            const container = document.querySelector('.login-card-container');

            // Maximum rotation angle
            const maxRotate = 15;

            container.addEventListener('mousemove', (e) => {
                const rect = loginCard.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateY = ((x - centerX) / centerX) * maxRotate;
                // Invert rotateX to match natural movement
                const rotateX = -((y - centerY) / centerY) * maxRotate;

                loginCard.style.transition = 'transform 0.1s ease-out';
                loginCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            container.addEventListener('mouseleave', () => {
                loginCard.style.transition = 'transform 0.4s ease-in-out';
                loginCard.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            });
        });
    </script>

</body>

</html>
